{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="{% static 'main/favicon.ico' %}" />
    <link rel="stylesheet" href="{% static 'main/global.css' %}" />
    <link rel="stylesheet" href="{% static 'main/agradecimento.css' %}" />
    <title>Salve seu cabelo</title>
  </head>
  <body>
    <header>
      <img src="{% static 'main/logo.svg' %}" alt="Logo Salve Seu Cabelo" />
    </header>

    <main>
      <div>
        <h1>Obrigado por comprar nosso kit</h1>
      </div>

      <div>
        <img src="{% static 'main/KIT.png' %}" alt="">
      </div>

      <h2>A salve seu cabelo agradeçe a preferência pela compra de nossos produtos!</h2>
    </main>

    <footer>
      <div id="logo-icons">
        <div></div>
        <img src="{% static 'main/logo.svg' %}" alt="Logo" />

        <div id="icons">
          <img src="{% static 'main/Vector.png' %}" alt=""></img>
          <img src="{% static 'main/Group.png' %}" alt=""></img>
          <img src="{% static 'main/akar-icons_youtube-fill.png' %}" alt=""></img>
          <img src="{% static 'main/cib_instagram.png' %}" alt=""></img>
        </div>

        <div></div>
      </div>

      <p>© Copyright 2021, SalveSeuCabelo</p>
    </footer>

  </body>
</html>
